<div class="chat-container" #target>
    <div *ngFor="let message of chatMessages" [ngClass]="message.role" class="message" id="bot">
      {{ message.content }}
    </div>
    </div>
  
  <div class="input-container">
    <input [(ngModel)]="userMessage" id="input" type="text" placeholder="Ask GPT something..." autocomplete="off" autofocus="autofocus"/>
    <button (click)="sendMessage()"><div class="circle"><i class="zmdi zmdi-mail-send"></i></div></button>
  </div>
